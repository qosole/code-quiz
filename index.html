<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>
</head>
<body>
    <!--h1 will change to the question, guide will change if the user needs guidance-->
    <header>
        <h1>Coding Quiz Challenge</h1>
        <p id="guide">
            Welcome to a coding quiz challenge! Try to answer as many coding questions as possible within the time limit! Be careful, wrong answers will
            deduct 10 seconds...
        </p>
        <button id="start-button">START!</button>
    </header>

    <!--First column of buttons (quiz choices)-->
    <div id="quiz-choices-c1">
        <button class="quiz-choices">Test</button>
        <button class="quiz-choices">Testttttttttttttt</button>
    </div>

    <!--Second column of buttons (quiz choices)-->
    <div id="quiz-choices-c2">
        <button class="quiz-choices">Teeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeeest</button>
        <button class="quiz-choices">Test</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
